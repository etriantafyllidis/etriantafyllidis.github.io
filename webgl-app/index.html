<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Model Viewer</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker preset="hiro" id="hiroMarker">
            <a-entity id="modelEntity" gltf-model="#model" position="0 0 0" scale="0.25 0.25 0.25" rotation="0 0 0"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <a-assets>
        <a-asset-item id="model" src="model.gltf"></a-asset-item>
    </a-assets>

    <script>// Listen for marker found and lost events
        const marker = document.querySelector('#hiroMarker');
        const modelEntity = document.querySelector('#modelEntity');

        marker.addEventListener('markerFound', (event) => {
            console.log('Marker found!');
            modelEntity.setAttribute('visible', true); // Ensure the model is visible
        });

        marker.addEventListener('markerLost', (event) => {
            console.log('Marker lost!');
            modelEntity.setAttribute('visible', false); // Optionally hide the model
        });</script>
</body>
</html>
