<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markerless AR</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
            z-index: 10;
        }

            #controls label, #controls button {
                margin-right: 10px;
            }

            #controls input[type="range"] {
                width: calc(100% - 100px);
            }
    </style>
</head>
<body>
    <div id="controls">
        <label for="scale">Scale:</label>
        <input type="range" id="scale" min="0.1" max="2" step="0.1" value="1">
        <label for="rotation">Rotation Y:</label>
        <input type="range" id="rotation" min="0" max="360" step="1" value="0">
        <button id="placeButton">Place Object</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@webxr-input-profiles/motion-controllers@1.0.0/dist/motion-controllers.module.js"></script>
    <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
    <script>let scene, camera, renderer;
        let controller, reticle;
        let model, isPlaced = false;

        // Initialize Three.js scene
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // AR Button
        document.body.appendChild(THREE.WebXRUtils.createButton(renderer));

        // Lights
        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        scene.add(light);

        // Reticle for placement
        const geometry = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(- Math.PI / 2);
        const material = new THREE.MeshBasicMaterial({ color: 0xffffff });
        reticle = new THREE.Mesh(geometry, material);
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add(reticle);

        // Load Model (e.g., glTF)
        const loader = new THREE.GLTFLoader();
        loader.load('model.gltf', (gltf) => {
            model = gltf.scene;
            model.scale.set(0.5, 0.5, 0.5);
            model.visible = false;
            scene.add(model);
        });

        // Controller
        controller = renderer.xr.getController(0);
        controller.addEventListener('select', onSelect);
        scene.add(controller);

        function onSelect() {
            if (!isPlaced) {
                // Place the model at the reticle's position
                model.position.setFromMatrixPosition(reticle.matrix);
                model.visible = true;
                isPlaced = true;
            }
        }

        // Animation loop
        renderer.setAnimationLoop(() => {
            if (reticle.visible) {
                reticle.matrix.copy(controller.matrixWorld);
                reticle.matrix.decompose(reticle.position, reticle.rotation, reticle.scale);
            }
            renderer.render(scene, camera);
        });

        // UI Controls
        const scaleSlider = document.getElementById('scale');
        const rotationSlider = document.getElementById('rotation');

        scaleSlider.addEventListener('input', () => {
            const scale = scaleSlider.value;
            if (model) model.scale.set(scale, scale, scale);
        });

        rotationSlider.addEventListener('input', () => {
            const rotationY = THREE.Math.degToRad(rotationSlider.value);
            if (model) model.rotation.y = rotationY;
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });</script>
</body>
</html>
