<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Model Viewer</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <style>
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
            z-index: 10;
        }

            #controls label {
                margin-right: 10px;
            }

            #controls input[type="range"] {
                width: calc(100% - 100px);
            }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="controls">
        <label for="scale">Scale:</label>
        <input type="range" id="scale" min="0.1" max="2" step="0.1" value="1">
        <label for="rotation">Rotation Y:</label>
        <input type="range" id="rotation" min="0" max="360" step="1" value="0">
        <label for="positionY">Position Y:</label>
        <input type="range" id="positionY" min="-2" max="2" step="0.1" value="0">
    </div>

    <a-scene embedded arjs>
        <a-marker preset="hiro" id="hiroMarker">
            <a-entity id="modelEntity" gltf-model="#model" position="0 0 0" scale="1 1 1" rotation="0 0 0"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <a-assets>
        <a-asset-item id="model" src="model.gltf"></a-asset-item>
    </a-assets>

    <script>// Marker visibility handling
        const marker = document.querySelector('#hiroMarker');
        const modelEntity = document.querySelector('#modelEntity');

        let lastPosition = new THREE.Vector3();
        let lastRotation = new THREE.Euler();
        let markerFound = false;
        let markerLostTimeout;

        marker.addEventListener('markerFound', () => {
            console.log('Marker found!');
            clearTimeout(markerLostTimeout); // Clear the marker lost timeout
            if (!markerFound) {
                modelEntity.setAttribute('visible', true);
            }
            markerFound = true;
        });

        marker.addEventListener('markerLost', () => {
            console.log('Marker lost!');
            markerFound = false;
            markerLostTimeout = setTimeout(() => {
                if (!markerFound) {
                    lastPosition.copy(modelEntity.object3D.position);
                    lastRotation.copy(modelEntity.object3D.rotation);
                    modelEntity.setAttribute('visible', true); // Keep the model visible
                }
            }, 1000); // Delay before considering the marker fully lost
        });

        // Smoothing transition between old and new positions/rotations
        AFRAME.registerComponent('smooth-move', {
            tick: function () {
                if (!markerFound) {
                    modelEntity.object3D.position.lerp(lastPosition, 0.1); // Smooth transition
                    modelEntity.object3D.rotation.set(
                        THREE.MathUtils.lerp(modelEntity.object3D.rotation.x, lastRotation.x, 0.1),
                        THREE.MathUtils.lerp(modelEntity.object3D.rotation.y, lastRotation.y, 0.1),
                        THREE.MathUtils.lerp(modelEntity.object3D.rotation.z, lastRotation.z, 0.1)
                    );
                }
            }
        });
        modelEntity.setAttribute('smooth-move', '');

        // Sliders for scale, rotation, and position
        const scaleSlider = document.getElementById('scale');
        const rotationSlider = document.getElementById('rotation');
        const positionYSlider = document.getElementById('positionY');

        scaleSlider.addEventListener('input', () => {
            const scale = scaleSlider.value;
            modelEntity.setAttribute('scale', { x: scale, y: scale, z: scale });
        });

        rotationSlider.addEventListener('input', () => {
            const rotationY = rotationSlider.value;
            modelEntity.setAttribute('rotation', { x: lastRotation.x, y: rotationY, z: lastRotation.z });
        });

        positionYSlider.addEventListener('input', () => {
            const positionY = positionYSlider.value;
            modelEntity.setAttribute('position', { x: lastPosition.x, y: positionY, z: lastPosition.z });
        });</script>
</body>
</html>
