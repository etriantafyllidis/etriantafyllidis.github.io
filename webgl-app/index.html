<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markerless AR</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
            z-index: 10;
        }

            #controls label, #controls button {
                margin-right: 10px;
            }

            #controls input[type="range"] {
                width: calc(100% - 100px);
            }
    </style>
</head>
<body>
    <div id="controls">
        <label for="scale">Scale:</label>
        <input type="range" id="scale" min="0.1" max="2" step="0.1" value="1">
        <label for="rotation">Rotation Y:</label>
        <input type="range" id="rotation" min="0" max="360" step="1" value="0">
    </div>
    <script type="module">import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js';
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/loaders/GLTFLoader.js';
        import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/ARButton.js';

        let scene, camera, renderer, controller, reticle;
        let model, isPlaced = false;

        // Initialize scene, camera, and renderer
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // AR Button
        document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

        // Lighting
        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        scene.add(light);

        // Reticle for hit testing
        const geometry = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2);
        const material = new THREE.MeshBasicMaterial({ color: 0xffffff });
        reticle = new THREE.Mesh(geometry, material);
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add(reticle);

        // Load model
        const loader = new GLTFLoader();
        loader.load('model.gltf', (gltf) => {
            model = gltf.scene;
            model.scale.set(0.5, 0.5, 0.5);
            model.visible = false;
            scene.add(model);
        });

        // Controller
        controller = renderer.xr.getController(0);
        controller.addEventListener('select', onSelect);
        scene.add(controller);

        let hitTestSource = null;
        let hitTestSourceRequested = false;

        function onSelect() {
            if (!isPlaced) {
                // Place model at reticle's position
                model.position.setFromMatrixPosition(reticle.matrix);
                model.visible = true;
                isPlaced = true;
            }
        }

        // Animation loop
        renderer.setAnimationLoop((timestamp, frame) => {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (!hitTestSourceRequested) {
                    session.requestReferenceSpace('viewer').then((referenceSpace) => {
                        session.requestHitTestSource({ space: referenceSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });

                    session.addEventListener('end', () => {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                    });

                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length) {
                        const hit = hitTestResults[0];
                        const referenceSpace = renderer.xr.getReferenceSpace();
                        const pose = hit.getPose(referenceSpace);

                        reticle.visible = true;
                        reticle.matrix.fromArray(pose.transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }

            renderer.render(scene, camera);
        });

        // UI controls
        const scaleSlider = document.getElementById('scale');
        const rotationSlider = document.getElementById('rotation');

        scaleSlider.addEventListener('input', () => {
            const scale = scaleSlider.value;
            if (model) model.scale.set(scale, scale, scale);
        });

        rotationSlider.addEventListener('input', () => {
            const rotationY = THREE.Math.degToRad(rotationSlider.value);
            if (model) model.rotation.y = rotationY;
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });</script>
</body>
</html>
